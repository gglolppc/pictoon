  @keyframes styleFlash {
    0%   { transform: translate(-50%, -50%) scale(0.2); opacity: .55; }
    80%  { transform: translate(-50%, -50%) scale(1.0); opacity: .18; }
    100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0; }
  }
    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ */
    .btn-flash { position: relative; overflow: hidden; }
    /* —Å–ª–æ–π-–≤—Å–ø—ã—à–∫–∞ */
    .btn-flash::after{
      content:"";
      position:absolute; left:50%; top:50%;
      width:140%; height:140%;
      transform: translate(-50%, -50%) scale(0.2);
      border-radius:9999px;
      background: radial-gradient(circle,
        rgba(255,255,255,.7) 0%,
        rgba(255,255,255,.35) 35%,
        rgba(255,255,255,0) 70%);
      opacity:0; pointer-events:none;
      will-change: transform, opacity;
    }
    /* –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ */
    .btn-flash.is-anim::after{

    }
  </style>

</head>

    <div class="grid gap-6 md:grid-cols-2">
