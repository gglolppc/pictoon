<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatarizer — Mini Frontend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Avatarizer — quick test UI</h1>
      <p class="text-sm text-slate-600">Upload a photo → choose style → get result</p>
    </header>


    <div class="grid md:grid-cols-2 gap-5">
      <!-- Left: Controls -->
      <section class="p-4 rounded-2xl bg-white shadow-sm border border-slate-200">
        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Style</label>
          <select id="styleSelect" class="w-full rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500">
            <option value="comic">Comic</option>
            <option value="retro">Retro</option>
            <option value="oil">Oil</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Upload image</label>
          <div id="dropzone" class="group rounded-xl border-2 border-dashed border-slate-300 p-6 text-center cursor-pointer hover:border-indigo-400 transition">
            <input id="fileInput" type="file" accept="image/jpeg,image/png,image/webp" class="hidden" />
            <div class="flex flex-col items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-400 group-hover:text-indigo-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 15a4 4 0 0 1 4-4h1"/><path d="M13 5h1a3 3 0 0 1 3 3v1"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>
              <p class="text-sm text-slate-600">Drag & drop or click to choose</p>
              <p class="text-xs text-slate-400">JPEG / PNG / WEBP, up to ~10MB</p>
            </div>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button id="processBtn" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 disabled:opacity-50">
            <span id="btnIcon">⚡</span>
            <span>Process</span>
          </button>
          <span id="status" class="text-sm text-slate-600"></span>
        </div>
      </section>

      <!-- Right: Preview -->
      <section class="p-4 rounded-2xl bg-white shadow-sm border border-slate-200">
        <h2 class="text-sm font-medium mb-2">Preview</h2>
        <div class="grid gap-3">
          <div>
            <p class="text-xs text-slate-500 mb-1">Selected image</p>
            <img id="preview" class="w-full rounded-lg border border-slate-200 hidden" alt="preview" />
            <div id="noPreview" class="text-xs text-slate-400">No image selected</div>
          </div>
          <div>
            <p class="text-xs text-slate-500 mb-1">Result</p>
            <img id="resultImg" class="w-full rounded-lg border border-slate-200 hidden" alt="result" />
            <div id="resultEmpty" class="text-xs text-slate-400">Nothing yet</div>
          </div>
          <div class="flex gap-2">
            <a id="downloadBtn" class="px-3 py-2 text-sm rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 hidden" download>Download</a>
            <button id="copyLinkBtn" class="px-3 py-2 text-sm rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 hidden">Copy Link</button>
          </div>
        </div>
      </section>
    </div>

    <footer class="mt-8 text-xs text-slate-500">Made for MVP testing. Ensure CORS allows this origin.</footer>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const noPreview = document.getElementById('noPreview');
    const resultImg = document.getElementById('resultImg');
    const resultEmpty = document.getElementById('resultEmpty');
    const processBtn = document.getElementById('processBtn');
    const statusEl = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const API_BASE = "http://127.0.0.1:8000";

    let currentFile = null;

    function setStatus(msg) {
      statusEl.textContent = msg || '';
    }

    function showPreview(file) {
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.classList.remove('hidden');
      noPreview.classList.add('hidden');
    }

    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('border-indigo-500'); });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('border-indigo-500'));
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('border-indigo-500');
      const file = e.dataTransfer.files[0];
      if (!file) return;
      if (!/^image\/(jpeg|png|webp)$/.test(file.type)) {
        alert('Only JPEG/PNG/WEBP are allowed.');
        return;
      }
      currentFile = file;
      showPreview(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (!/^image\/(jpeg|png|webp)$/.test(file.type)) {
        alert('Only JPEG/PNG/WEBP are allowed.');
        return;
      }
      currentFile = file;
      showPreview(file);
    });

    async function processImage() {
    const style = document.getElementById('styleSelect').value;
    if (!currentFile) { alert('Choose an image first.'); return; }

    const form = new FormData();
    form.append('file', currentFile);

    processBtn.disabled = true;
    setStatus('Processing…');

    try {
      const res = await fetch(`${API_BASE}/upload?style=${encodeURIComponent(style)}`, {
        method: 'POST',
        body: form
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || `HTTP ${res.status}`);
      }
      const data = await res.json();
      const resultUrl = `${API_BASE}${data.result_url}`; // /result/{uid}

      resultImg.src = resultUrl + `?t=${Date.now()}`;
      resultImg.classList.remove('hidden');
      resultEmpty.classList.add('hidden');

      downloadBtn.href = resultUrl;
      downloadBtn.classList.remove('hidden');
      downloadBtn.setAttribute('download', `${data.id}.jpg`);

      copyLinkBtn.classList.remove('hidden');
      copyLinkBtn.onclick = async () => {
        await navigator.clipboard.writeText(resultUrl);
        copyLinkBtn.textContent = 'Copied!';
        setTimeout(() => (copyLinkBtn.textContent = 'Copy Link'), 1200);
      };
      setStatus('Done');
    } catch (err) {
      console.error(err);
      setStatus('Error');
      alert(`Upload failed: ${err.message}`);
    } finally {
      processBtn.disabled = false;
    }
  }

  processBtn.addEventListener('click', processImage);
</script>
</body>
</html>
